<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" type="image/svg+xml" href="icons/icon.svg" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
  <title>SHAHasher</title>
</head>
<body>
  <main class="app-shell">
    <header class="hero">
      <p class="badge">PWA</p>
      <h1><span class="title-accent">SHAHash</span>er</h1>
      <p>Compute SHA-256 hashes securely in your browser. No uploads, no trackers—everything stays local.</p>
    </header>

    <nav class="tabs" role="tablist" aria-label="Tools">
      <button class="tab active" id="hash-tab" data-tab="hash" role="tab" aria-selected="true">File Hasher</button>
      <button class="tab" id="keygen-tab" data-tab="keygen" role="tab" aria-selected="false">Key Generator</button>
    </nav>

    <section class="card panel active" data-panel="hash" role="tabpanel" aria-labelledby="hash-tab">
      <label for="file" class="file-drop" id="drop-zone">
        <input id="file" type="file" class="sr-only" />
        <div class="icon-stack" aria-hidden="true">
          <span class="icon icon-layer"></span>
          <span class="icon icon-top"></span>
        </div>
        <div>
          <strong>Choose a file</strong>
          <p>or drag & drop anywhere inside the box</p>
        </div>
      </label>

      <div class="result" id="result" aria-live="polite">
        <p class="placeholder">No file selected yet</p>
      </div>
      <div class="actions">
        <button class="copy" id="copy-full" type="button" disabled>Copy hash</button>
        <button class="copy secondary" id="copy-prefix" type="button" disabled>Copy first 7</button>
        <button class="copy ghost" id="clear-hash" type="button">Clear</button>
      </div>
    </section>

    <section class="card panel" data-panel="keygen" role="tabpanel" aria-labelledby="keygen-tab" hidden>
      <div class="panel-header">
        <h2>Key Generator</h2>
        <p>Create 32-byte random secrets and store them safely on your device.</p>
      </div>
      <div class="result key-output" id="key-output" aria-live="polite">
        <p class="placeholder">No key generated yet</p>
      </div>
      <div class="key-meta">
        <div>
          <p class="meta-label">File name</p>
          <code id="key-filename">—</code>
        </div>
        <div>
          <p class="meta-label">Entropy</p>
          <p class="meta-value" id="key-entropy">—</p>
        </div>
      </div>
      <div class="actions">
        <button class="copy" id="generate-key" type="button">Generate key</button>
        <button class="copy secondary" id="save-key" type="button" disabled>Save file</button>
        <button class="copy ghost" id="clear-key" type="button">Clear</button>
      </div>
      <p class="hint" id="key-hint">Keys never leave this device.</p>
    </section>
  </main>

  <template id="result-template">
    <div class="result-block">
      <p class="file-name"></p>
      <p class="hash-label">SHA-256</p>
      <code class="hash-value"></code>
    </div>
  </template>

  <script defer src="app.js"></script>
</body>
</html>
